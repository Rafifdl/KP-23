<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .login-page {
            width: 100%;
            height: 100vh;
            display: inline-block;
            display: flex;
            align-items: center;
        }

        .images {
            width: 270px;
            height: 270px;
        }
    </style>
</head>

<body>
    <div class="login-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="bg-white shawod rounded">

                        <div class="row">
                            <div class="col-md-7 pe-0">
                                <div class="form-left h-100 py-5 px-5">

                                    <form action="" class="row g-4">
                                        <div class="text-end">
                                            <h2>LOGIN</h2>
                                        </div>
                                        <div class="col-12">
                                            <label for="">Email</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" placeholder="Enter your email">
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label for="">Password</label>
                                            <div class="input-group">
                                                <input type="password" class="form-control"
                                                    placeholder="Enter your password">
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <button type="submit" class="btn btn-outline-dark px-4 float-end mt-4">Sign IN</button>
                                        </div>

                                    </form>
                                </div>
                            </div>

                            <div class="col-md-5 mt-5 ps-0 d-none d-md-block">
                                <div class="form-right h-100 pt-2">
                                    <img src="assets/images/LOGO - LAPOR !! WEBSITE KITA.png" class="images" alt="">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
