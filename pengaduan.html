    <!-- CONTENT -->

    <div class="container mt-5">
        <h2>Pengaduan</h2>
        <form>
            <!-- Input Judul -->
            <div class="mb-3 w-50">
                <label for="judul" class="form-label">Judul</label>
                <textarea class="form-control" id="judul" rows="2" placeholder="Masukkan judul masalah..."></textarea>
            </div>

            <!-- Input Tanggal -->
            <div class="mb-3 w-25">
                <label for="tanggal" class="form-label">Tanggal</label>
                <input type="date" class="form-control" id="tanggal">
            </div>

            <!-- Input Deskripsi Permasalahan -->
            <div class="mb-3 w-50">
                <label for="deskripsi" class="form-label">Deskripsi Permasalahan</label>
                <textarea class="form-control" id="deskripsi" rows="5"
                    placeholder="Deskripsikan permasalahan secara detail..."></textarea>
            </div>

            <!-- Input Gambar -->
            <div class="input-group mb-3 w-50">
                <input type="file" class="form-control" id="uploadGambar" name="gambar" accept="image/*" required>
                <label class="input-group-text" for="uploadGambar">Unggah Gambar</label>
            </div>

            <!-- Tombol Submit -->
            <button type="submit" class="btn" style="background-color: rgb(22, 220, 22); color: white;">Kirim</button>
        </form>
    </div>
